<html>
<head>
    <meta charset="utf-8">
    <title>test</title>
    <link href="../../../css/app.css" rel="stylesheet">
    <style>
        html {
            text-align: center;
            background: #eee;
        }
        body {
            margin: 0;
        }

        .title {
            line-height: 35px;
            padding: 7px;
            margin: 0px auto 35px;
            text-align: center;
            background: #5a5a5a;
            color: #fff;
        }
        .title span {
            display: inline-block;
            font-size: 25px;
            font-family: monospace;
        }
        .font-icon-list {
            padding: 0;
            text-align: center;
        }
        .font-icon-list__item {
            display: inline-block;
            width: 100px;
            height: 100px;
            margin: 0 5px 10px;
            padding: 10px 20px 20px;
            text-align: center;
            vertical-align: top;
            background: #fff;
        }
        .font-icon-list__item__name,
        .font-icon-list__item__codepoint {
            margin: 5px 0;
            font-weight: bold;
            font-family: monospace;
            font-size: 17px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">
            <span>test</span>
        </h1>
        <ul class="font-icon-list">
            
            <li class="font-icon-list__item">
                <i class="c-ico__test c-ico__test--4x c-ico__test--svg_1"></i>
                <p class="font-icon-list__item__name">
                    svg_1
                </p>
                <p class="font-icon-list__item__codepoint">
                    EA01
                </p>
            </li>
            
            <li class="font-icon-list__item">
                <i class="c-ico__test c-ico__test--4x c-ico__test--svg_2"></i>
                <p class="font-icon-list__item__name">
                    svg_2
                </p>
                <p class="font-icon-list__item__codepoint">
                    EA02
                </p>
            </li>
            
            <li class="font-icon-list__item">
                <i class="c-ico__test c-ico__test--4x c-ico__test--svg_3"></i>
                <p class="font-icon-list__item__name">
                    svg_3
                </p>
                <p class="font-icon-list__item__codepoint">
                    EA03
                </p>
            </li>
            
            <li class="font-icon-list__item">
                <i class="c-ico__test c-ico__test--4x c-ico__test--svg_4"></i>
                <p class="font-icon-list__item__name">
                    svg_4
                </p>
                <p class="font-icon-list__item__codepoint">
                    EA04
                </p>
            </li>
            
        </ul>
    </div>
</body>
</html>
